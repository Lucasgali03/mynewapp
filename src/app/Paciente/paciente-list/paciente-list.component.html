<div *ngIf="selected">
  <app-paciente-detail [pacienteDetail]="selectedPaciente"></app-paciente-detail>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let paciente of pacientes">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <div class="card-body">
          <h5 class="card-title">{{ paciente.nombre }}</h5>
          <p class="card-text">[{{ paciente.edad }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
